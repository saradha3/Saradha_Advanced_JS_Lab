<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <title>WeatherJS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="col-md-6 mx-auto text-center mt-2 p-5 rounded">
                <input class="rounded p-3 w-50" type="text" id="change-city" placeholder="Enter a valid city name" value=""><br>
            </form>
        </div>
        <div class="row" id="weather_report">
            <div class="col-md-6 mx-auto text-center bg-primary mt-2 p-3 rounded">
                
                <h1 id="w-location"></h1>
                <h3 class="text-white" id="w-desc"></h3>
                <h3 id="w-string"></h3>
                <img  id="w-icon">
                <ul id="w-details" class="list-group mt-3">
                    <li class="list-group-item" id="w-humidity"></li>
                    <li class="list-group-item" id="w-feels-like"></li>
                    <li class="list-group-item" id="w-min-max"></li>
                    <li class="list-group-item" id="w-time"></li>
                </ul>
            </div>
        </div>
        <div class="row mx-auto text-center" style="display: none;" id="error">
            <h2>Invalid City! Enter a valid city name.</h2>
        </div>
    </div>

    


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

<script src="storage.js"></script>
<script src="weather.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
    
</body>
</html>
